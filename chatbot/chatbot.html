<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catchy AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-message {
            margin: 10px 0;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.bot {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');

        // Inject your OpenAI API key directly here
        const OPENAI_API_KEY = "API_KEY"; 

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const userMessage = chatInput.value;
                if (userMessage.trim() !== '') {
                    addMessage(userMessage, 'user');
                    chatInput.value = '';
                    getBotResponse(userMessage);
                }
            }
        }

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getBotResponse(userMessage) {
            addMessage('Thinking...', 'bot');

            // Handle simple greetings
            const simpleResponses = ['hi', 'hello', 'hey', 'howdy'];
            if (simpleResponses.includes(userMessage.toLowerCase().trim())) {
                addMessage('Hello! How can I assist you today?', 'bot');
                return; // Early return to avoid sending a request to the API
            }

            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        prompt: `You are a wildlife expert. Answer the following question: ${userMessage}`,
                        max_tokens: 150,
                        model: "text-davinci-003"
                    })
                });

                console.log("Response Status:", response.status); // Log status
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Response Data:", data); // Log response data

                if (!data.choices || data.choices.length === 0) {
                    throw new Error('No response from OpenAI API.');
                }

                const botMessage = data.choices[0].text.trim();
                chatBox.removeChild(chatBox.lastChild); // Remove 'Thinking...' message
                addMessage(botMessage, 'bot');
            } catch (error) {
                console.error('Error fetching bot response:', error);
                chatBox.removeChild(chatBox.lastChild); // Remove 'Thinking...' message
                addMessage('Sorry, I couldnâ€™t process that. Please try again or rephrase your query.', 'bot');
            }
        }
    </script>
</body>
</html>
